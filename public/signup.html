<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="/js/common.js"></script>
  <title>Sign up</title>
</head>

<body onload="start()">
  <!-- Banner -->
  <!-- dog logo--->
  <div id="header">
    <img src="/images/projectlogoblue.png" href="groupproject.html" alt="Freedom Tails" width="150">
    <h1 id="title">Freedom Tails Rescue</h1>

    <!-- Nav Bar -->
    <!-- Home, About, Shop, Contact -->
    <div id="navbar" class="navbar">
    
        <a href="home.html">Home</a>
          <a href="about.html">About</a>
          <div class="subnav">
                  <button class="subnavbtn">Contact <i class="fa fa-caret-down"></i></button>
                  <div class="subnav-content">
                    <a href="email.html">Contact us</a>
                    <a href="surrendering.html">Owner Surrender</a>  
                    <a href="volunteering.html">Volunteer</a>                
                  </div>
      </div>
      <a href="#.html">Adopt Here!</a>
          <a id="signupNav" href="signup.html">Sign-up</a>
          <a id="applicationNav" href="application.html">Adopt Application</a>
      <div id = "socialmedia">
              <a href="https://www.facebook.com/Freedomtailsrescue/" class="fa fa-facebook"></a>
            <a href ="https://twitter.com/FreedomTails" class="fa fa-twitter"></a>
            <a id="paypalElement"></a>
      </div>
      <div id ="loginChange">
        <a href="login.html">Login</a>
    
      </div>
    </div>
  </div>

    <!--Content-->
    <div id="contentcontainer">
      
      <div class="login">
        <h1>Sign up!</h1>
        <label for="username"><b>Username: <br></b></label>
        <input id="usernameTxt" type="text" placeholder="Select a username here" name="username" required>

        <label for="firstname"><b>First Name: <br></b></label>
        <input id="firstnameTxt" type="text" placeholder="Input your first name" name="first_name" required>

        <label for="lastname"><b>Last Name: <br></b></label>
        <input id="lastnameTxt" type="text" placeholder="Input your last name" name="last_name" required>

        <label for="date_of_birth"><b>Birthday: <br></b></label>
        <input id="birthdayTxt" type="date" placeholder="Format: YYYY-MM-DD" name="date_of_birth" required>

        <label for="password"><b>Password: <br></b></label>
        <input id="passwordTxt" type="password" placeholder="Create a secure password!" name="password" required>

        <label for="email"><b>Email: <br></b></label>
        <input id="emailTxt" type="text" placeholder="Input email address here" name="email" required>

        <p class="submit"><input type="submit" value="Submit" onclick="signup()"></p>
        <div class="login-help">
            <h2>Already have an account?</h2>
            <a href="login.html">Login here!</a>
        </div>
      
      </div>
    </div>
    <div id = "check">

    </div>

  </div>

</body>

</html>
